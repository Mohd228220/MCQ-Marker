<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Girl Music Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1b1d2b, #2e1e4d);
            color: #f4e9f3;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(36, 31, 59, 0.9);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.8rem;
            margin: 0;
            color: #bbaaff;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .albums {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 3rem auto;
            max-width: 1200px;
            gap: 2rem;
            padding: 0 1rem;
        }

        .album {
            background: rgba(44, 37, 77, 0.9);
            border-radius: 16px;
            overflow: hidden;
            width: 250px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .album:hover {
            transform: scale(1.06) translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        }

        .album img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: grayscale(15%) contrast(1.05) brightness(1.05);
            transition: filter 0.4s;
        }

        .album:hover img {
            filter: grayscale(0%) contrast(1.1) brightness(1.1);
        }

        .album-info {
            padding: 1rem;
            text-align: center;
        }

        .album-info h2 {
            font-size: 1.4rem;
            margin: 0;
            color: #bbaaff;
            font-weight: 600;
        }

        .songs {
            display: none;
            padding: 0 1rem 1rem 1rem;
            list-style: none;
            margin: 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .songs li {
            margin: 0.5rem 0;
            padding: 0.8rem;
            background: rgba(61, 49, 96, 0.9);
            border-radius: 10px;
            transition: background 0.3s;
            text-align: center;
            color: #ddd2f4;
            font-size: 0.95rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .songs li:hover {
            background: rgba(74, 61, 109, 0.95);
        }

        @media (max-width: 600px) {
            .album {
                width: 90%;
            }
        }
    </style>
</head>

        <h1>TV Girl Music Showcase</h1>

                ]

        ];

        const albumsContainer = document.getElementById('albums');

        data.forEach(album => {
            const albumDiv = document.createElement('div');
            albumDiv.className = 'album';

            albumDiv.innerHTML = `
                <img src="${album.cover}" alt="${album.title}">
                <div class="album-info">
                    <h2>${album.title}</h2>
                </div>
                <ul class="songs">
                    ${album.songs.map(song => `
                        <li>${song}</li>
                    `).join('')}
                </ul>
            `;

            albumDiv.addEventListener('click', function() {
                const songsList = albumDiv.querySelector('.songs');
                songsList.style.display = songsList.style.display === 'block' ? 'none' : 'block';
            });

            albumsContainer.appendChild(albumDiv);
        });
    </script>
